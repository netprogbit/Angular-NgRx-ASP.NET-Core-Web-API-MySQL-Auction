<mat-card>
  <mat-card-title>Login</mat-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="efc.email?.invalid">
        <div *ngIf="efc.email?.errors?.required">Email is required</div>
        <div *ngIf="efc.email?.errors?.email">Email is invalid</div>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="efc.password?.invalid">
        <div *ngIf="efc.password?.errors?.required">Email is required</div>
        <div *ngIf="efc.password?.errors?.minlength && efc.password?.errors?.minlength?.requiredLength">
          Password must be at least {{efc.password?.errors?.minlength?.requiredLength}} characters.
        </div>
      </mat-error>
    </mat-form-field>
    <button class="submit" mat-raised-button type="submit" [disabled]="loginForm.invalid || loginForm.disabled"
      color="primary">Sign In</button>
  </form>
</mat-card>
